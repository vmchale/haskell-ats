[files]
directories = ["src", "app", "ats-src", "test", "bench"]
templates = [ "src/Lib.hs"
            , "{{ project }}.cabal"
            , "Setup.hs"
            , "app/Main.hs"
            , "cabal.project.local"
            , "test/Spec.hs"
            , "ats-src/{{ project }}.dats"
            , "bench/Bench.hs"
            , "Setup.hs"
            , ".travis.yml"
            , ".stylish-haskell.yaml"
            , ".hlint.yaml"
            , ".yamllint"
            , ".gitignore"
            , ".ctags"
            , ".atsfmt.toml"
            , ".gitattributes"
            , ".hspec"
            , "atspkg.dhall"
            , "pkg.dhall"
            ]

[config]
version = "0.1.0.0"
version_control = "git"
